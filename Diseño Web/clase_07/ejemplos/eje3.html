<!DOCTYPE html>
<html>
<head>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: darkcyan;
}

li {
    float: right;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover {
    background-color:aquamarine;
    color: darkcyan;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="#home">Link 1</a></li>
  <li><a href="#link2">Link 2</a></li>
  <li><a href="#link3">Link 3</a></li>
  <li><a href="#link4">Link 4</a></li>
</ul>

</body>
</html>
